<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Controle de Acesso</title>
  </head>
  <body>
    <form class="form">
      <div class="card">
        <div class="card-top">
          <img src="./img/favicon.png" alt="acesso_img" />
          <h2>√Årea de Acesso</h2>
          <p>Gerenciar seus dados</p>
        </div>

        <div class="card-text">
          <label>Email</label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Digite seu email"
            required
          />
        </div>

        <div class="card-text">
          <label>Senha</label>
          <input
            type="password"
            name="password"
            id=""
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="card-box">
          <label
            ><input type="checkbox" name="remember" id="" />Lembre-me</label
          >
        </div>

        <div class="card-button btn">
          <button type="submit">Acessar</button>
        </div>

        <div class="bottom-text">
          Desenvolvido por
          <a href="https://www.instagram.com/gfmachad/">@gfmachad</a>

      </div>
